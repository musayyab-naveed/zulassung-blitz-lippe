[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/api/lead"
  to = "/.netlify/functions/lead"
  status = 200

[[redirects]]
  from = "/api/smtp/test"
  to = "/.netlify/functions/smtp-test"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
